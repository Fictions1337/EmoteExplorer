<div class="card-group col-6 col-md-4 col-lg-3" id="{emoteBox}">
    <div class="card mb-3">
      <h6 class="card-header">Owner: {owner}</h6>
      <div class="card-body">
        <h5 class="card-title">{name}</h5>
        <img src="{url}" alt="{name}" class="img-fluid my-3" id="{emote}">
      </div>
      <div class="card-footer text-body-secondary d-flex justify-content-between">
        Usage Count: {count}
        <div>
          <button class="btn btn-sm copy" id="{copy}"><i class="bi bi-link-45deg"></i></button>
          <button class="btn btn-sm save" id="{save}"><i class="bi bi-download"></i></button>
        </div>
      </div>
    </div>
</div>
